<div id="carouselExampleCaptions" class="carousel slide fade-in carousel-fade">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner carousel-border">
        <div class="carousel-item active">
            <img src="../../assets/images/11.jpg" class="d-block w-100" alt="First slide label">
            <div class="carousel-caption d-none d-md-block">
                <h5>Smart Solutions, Bright Futures</h5>
                <p>Empowering Your Business with Innovative IT Services</p>
            </div>
        </div>
        <div class="carousel-item" *ngFor="let data of sliderData">
            <img src={{data.image}} class="d-block w-100" alt={{data.title}}>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{data.title}}</h5>
                <p>{{data.description}}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
